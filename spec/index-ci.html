<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.junit_reporter.js"></script>
  <script type="text/javascript" src="lib/jasmine-viewtest.js"></script>

  <script data-main="/app/main" src="/app/lib/require.js"></script>

  <script type="text/javascript">

  // Ensure you point to where your spec folder is, base directory is app/,
  // which is why ../spec is necessary
  require(['../spec/spec'], function() {

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var reporter = new jasmine.TrivialReporter();
      jasmineEnv.addReporter(reporter);
      jasmineEnv.addReporter(new jasmine.JUnitXmlReporter());

      jasmineEnv.specFilter = function(spec) {
        return reporter.specFilter(spec);
      };

      jasmineEnv.execute();

  }, function (e) {
    console.error(e, e.requireModules);
  });

  </script>

</head>

<body>
</body>
</html>
